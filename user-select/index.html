<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title> User Select </title>
    </head>
    <body>
        <main>
            <article>
                <div>
                    <p> Without user-select. </p>
                </div>
                <div class="no-copy">
                    <p> You can't copy me! </p>
                </div>
                <div class="no-copy">
                    .
                    <p>
                        But you can accidently copy me in (Safari/WebKit only, not Blink or Gecko) by selecting the periods around me.
                    </p>
                    .
                </div>
                <div class="all-copy">
                    <p> One click selects all this ! </p>
                </div>
            </article>
        </main>
    </body>
</html>
